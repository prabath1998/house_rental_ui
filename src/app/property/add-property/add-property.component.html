<div class="container">
  <div class="card">
    <div class="card-header">Add new property</div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #Form="ngForm">
        <div class="form-group col-12">
          <label for="name">Name</label>
          <input type="text" class="form-control" ngModel name="name" #propName="ngModel" minlength="5" required>
          <span class="error-block" *ngIf="!propName.valid && propName.touched">
            <span *ngIf="propName.errors?.required">Please provide name..!</span>
            <span *ngIf="propName.errors?.minlength">Name must be atleast 5 characters long..!</span>
          </span>
        </div>

        <div class="form-group col-12">
          <label for="type">Type</label>
          <input type="text" class="form-control" ngModel name="type" required/>
        </div>

        <div class="form-group col-12">
          <label for="price">Price</label>
          <input type="text" class="form-control" ngModel name="price" required>
        </div>

        <div class="form-group col-12 mt-2">
          <button [disabled]="!Form.valid" type="submit" class="btn btn-primary me-2">Save</button>
          <button type="reset" class="btn btn-danger">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
