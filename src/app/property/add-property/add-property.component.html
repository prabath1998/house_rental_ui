<div class="container">
  <div class="card">
    <div class="card-header">List Your Property</div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #Form="ngForm">
        <div>
          <tabset #formTabs>

            <tab heading="Basic Info">

              <div class="form-group col-12 mt-3">
                <p>I want to</p>
                <div class="btn-group" btnRadioGroup>
                  <label class="btn btn-outline-primary me-2" btnRadio=1 tabindex="0" role="button"
                    name="SellRent">Sell</label>
                  <label class="btn btn-outline-primary" btnRadio=2 tabindex="0" role="button"
                    name="SellRent">Rent</label>
                </div>
                <!-- <div class="error-block" *ngIf="SellRent.invalid && nextClicked">
                    Please select sell or rent
                  </div> -->
              </div>


              <div class="form-group col-12">
                <p>BHK</p>
                <div class="btn-group" btnRadioGroup name="BHK">
                  <label *ngFor="let bhk of [1,2,3,4]" class="btn btn-outline-primary me-2" btnRadio="{{bhk}}"
                    tabindex="0" role="button" name="BHK">
                    {{bhk}}

                  </label>

                </div>
                <!-- <div class="error-block" *ngIf="BHK.invalid && nextClicked">
                  Please select BHK
                </div> -->
              </div>


              <div class="form-group col-12 mt-3">
                <label for="name">Name</label>
                <input type="text" class="form-control" ngModel name="name" #propName="ngModel" minlength="5"
                  required />
                <span class="error-block" *ngIf="!propName.valid && propName.touched">
                  <span *ngIf="propName.errors?.required">Please provide name..!</span>
                  <span *ngIf="propName.errors?.minlength">Name must be atleast 5 characters long..!</span>
                </span>
              </div>

              <div class="form-group col-12 mt-3">
                <label for="type">Type</label>
                <input type="text" class="form-control" ngModel name="type" required />
              </div>

              <div class="form-group col-12 mt-3">
                <label for="price">Price</label>
                <input type="text" class="form-control" ngModel name="price" required />
              </div>

              <!-- <div class="form-group col-12 mt-2 d-grip gap-2">
                <button  type="button" class="btn btn-primary">Next</button>
              </div> -->

              <div class="d-grid gap-2 form-group col-12 mt-5">
                <button class="btn btn-primary" type="button" (click)="selectTab(1)">
                  Next
                </button>
              </div>
            </tab>


            <tab heading="Pricing & Area">
              <div class="form-group col-12 mt-3">
                <label>Price (in USD)</label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12 mt-3">
                <label>Security (in USD)</label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12 mt-3">
                <label>Maintenance (in USD)</label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12 mt-3">
                <label>Built Area (in Sqr Feet)</label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12 mt-3">
                <label>Carpet Area(in Sqr Feet)</label>
                <input type="text" class="form-control">
              </div>
              <div class="d-grid gap-2 form-group col-12 mt-5">
                <button class="btn btn-primary" type="button" (click)="selectTab(2)">
                  Next
                </button>
                <button class="btn btn-primary" type="button" (click)="selectTab(0)">
                  Previous
                </button>
              </div>
            </tab>


            <tab heading="Address">
              <div class="form-group col-12 mt-3">
                <label>Floor</label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12 mt-3">
                <label>Total Floor</label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12 mt-3">
                <label>Address</label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12 mt-3">
                <label>Landmark</label>
                <input type="text" class="form-control">
              </div>
              <div class="d-grid gap-2 form-group col-12 mt-5">
                <button class="btn btn-primary" type="button" (click)="selectTab(3)">
                  Next
                </button>
                <button class="btn btn-primary" type="button" (click)="selectTab(1)">
                  Previous
                </button>
              </div>
            </tab>


            <tab heading="Other Details">
              <div class="form-group col-12 mt-3">
                <label>Ready to Move</label><br />
                <input type="radio" id='Yes' value='1' name="RTM">
                <label class="m-2">Yes</label>

                <input type="radio" id="No" value='2' name="RTM">
                <label class="m-2">No</label>
              </div>

              <div class="form-group col-3 mt-3">
                <label>Possession/Avaialble From</label>
                <input type="date" class="form-control">
              </div>

              <div class="form-group col-12 mt-3">
                <label>Age of Property</label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12 mt-3">
                <label>Gated Community</label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12 mt-3">
                <label>Main Entrance</label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12 mt-3">
                <label>Description</label>
                <textarea type="text" class="form-control" rows="6"></textarea>
              </div>
              <div class="d-grid gap-2 form-group col-12 mt-5">
                <button class="btn btn-primary" type="button" (click)="selectTab(4)">
                  Next
                </button>
                <button class="btn btn-primary" type="button" (click)="selectTab(2)">
                  Previous
                </button>
              </div>
            </tab>


            <tab heading="Photos">
              <div class="form-group col-12 mt-3">
                <div class="photo-control">
                  <button class="mt-5" type="button">Upload</button> <br>
                  This is under construction
                </div>
              </div>
              <div class="d-grid gap-2 form-group col-12 mt-5">
                <button class="btn btn-success" type="submit">
                  Save
                </button>
                <button class="btn btn-danger" type="reset">
                  Cancel
                </button>
                <button class="btn btn-primary" type="button" (click)="selectTab(3)">
                  Previous
                </button>
              </div>
            </tab>
          </tabset>
        </div>
      </form>
    </div>
  </div>
</div>
