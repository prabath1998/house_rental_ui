
    <div class="card">
      <div class="card-img-wrapper">
        <img src="assets/images/house_default.png" alt="house" class="propimg card-img-top">
        <ul class="list-inline text-center member-icons animate">
          <li class="list-inline-item">
            <button class="btn btn-primary" routerLink="/property-detail/{{property.id}}"><i class="fa-regular fa-pen-to-square"></i></button>
          </li>
          <li class="list-inline-item">
            <button class="btn btn-primary"><i class="fa-regular fa-address-book"></i></button>
          </li>
        </ul>
      </div>
      <div class="card-body p-2">
        <h1>{{ property.name }}</h1>
      <h3>{{ property.price }}</h3>
      <h3>{{ property.type }}</h3>

      </div>
    </div>
